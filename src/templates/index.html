<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent MIRA</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Font FiraCode Nerd Font -->
    <link href="https://cdn.jsdelivr.net/npm/fira-code@6.2.0/css/fira-code.css" rel="stylesheet">

    <style>
        body {
            font-family: 'FiraCode', monospace; /* Impostato il font FiraCode */
            color: white; /* Tutte le scritte bianche */
            background-color: #1e1e1e; /* Sfondo scuro per il contrasto */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: white; /* Colore bianco per il titolo */
        }

        #continue-prompt button {
            display: inline-block;
            margin: 0 10px;
            color: white;
            background-color: #444; /* Colore scuro per i pulsanti */
            border: 1px solid #666;
        }

        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #333; /* Sfondo scuro */
        }

        .message {
            margin-bottom: 10px;
            font-family: 'FiraCode', monospace; /* Uso il font FiraCode */
            color: white; /* Tutti i messaggi sono bianchi */
        }

        .message.user {
            text-align: right;
            color: #ffffff; /* Blu chiaro per i messaggi utente */
        }

        .message.agent {
            text-align: left;
            color: #A5D6D9; /* Verde chiaro per i messaggi dell'agente */
        }

        .message-label {
            font-weight: bold;
        }

        #prompt-box {
            margin-top: 20px;
        }

        textarea, button {
            font-family: 'FiraCode', monospace;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            height: 80px;
            resize: none;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
        }

        #loading-bar div {
            background-color: #3A7734;
            height: 10px;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #loading-text {
            color: white;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Agent MIRA</h1>
    <div class="container">
        <!-- Chat box -->
        <div id="chat-box"></div>

        <!-- Prompt box -->
        <div id="prompt-box">
            <textarea id="userPrompt" placeholder="Enter your query here..." onkeydown="checkEnter(event)"></textarea>
            <button id="askButton" onclick="submitPrompt()">Submit</button>
        </div>

        <!-- Loading text -->
        <div id="loading-text" style="display: none;">Loading...</div>

        <!-- Loading bar -->
        <div id="loading-bar" style="display: none;">
            <div></div>
        </div>

        <!-- Continue prompt -->
        <div id="continue-prompt" style="display: none;">
            <p>Do you want to continue?</p>
            <button onclick="handleContinue('Yes')">Yes</button>
            <button onclick="handleContinue('No')">No</button>
        </div>

        <!-- End screen -->
        <div id="end-screen" style="display: none;">
            <h2>Travel booked, have a nice trip! :)</h2>
            <button onclick="restartSession()">Book another trip</button>
        </div>
    </div>

    <script>
        let lastResponse = ''; // Global variable to store the last response

        async function submitPrompt() {
            const prompt = document.getElementById('userPrompt').value.trim();
            const chatBox = document.getElementById('chat-box');
            const loadingBar = document.getElementById('loading-bar');
            const promptBox = document.getElementById('prompt-box');
            const loadingText = document.getElementById('loading-text');

            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            // Add user's message to the chat box
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = '<span class="message-label">User:</span> ' + prompt;
            chatBox.appendChild(userMessage);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Reset UI
            document.getElementById('continue-prompt').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';

            promptBox.style.display = 'none';
            loadingBar.style.display = 'block';
            loadingText.style.display = 'block';

            const loadingProgress = loadingBar.querySelector('div');
            loadingProgress.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2.5;
                loadingProgress.style.width = progress + '%';
                if (progress >= 100) clearInterval(interval);
            }, 200);

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: prompt, session_id: 'default_session' })
                });

                const data = await res.json();

                // Store the response in the global variable
                lastResponse = data.response;

                // Add agent's response to the chat box
                const agentMessage = document.createElement('div');
                agentMessage.className = 'message agent';
                agentMessage.innerHTML = '<span class="message-label">Mira:</span> ' + data.response;
                chatBox.appendChild(agentMessage);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                if (data.show_continue_prompt) {
                    document.getElementById('continue-prompt').style.display = 'block';
                } else {
                    promptBox.style.display = 'block';
                    document.getElementById('userPrompt').value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message agent';
                errorMessage.innerHTML = '<span class="message-label">Mira:</span> An error occurred. Please try again later.';
                chatBox.appendChild(errorMessage);
                promptBox.style.display = 'block';
                document.getElementById('userPrompt').value = '';
            } finally {
                loadingBar.style.display = 'none';
                loadingText.style.display = 'none';
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Allow new line with Shift + Enter
                    return; // Default behavior: go to the next line
                } else {
                    // Submit on Enter
                    event.preventDefault();
                    submitPrompt();
                }
            }
        }

        async function handleContinue(choice) {
            const chatBox = document.getElementById('chat-box');
            const promptBox = document.getElementById('prompt-box');

            try {
                const res = await fetch('/continue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        choice: choice,
                        last_response: lastResponse
                    })
                });

                const data = await res.json();
                document.getElementById('continue-prompt').style.display = 'none';

                if (choice === 'Yes') {
                    const agentMessage = document.createElement('div');
                    agentMessage.className = 'message agent';
                    agentMessage.innerHTML = '<span class="message-label">Mira:</span> ' + data.response;
                    chatBox.appendChild(agentMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    promptBox.style.display = 'block';
                } else if (data.show_end_screen) {
                    document.getElementById('end-screen').style.display = 'block';
                } else {
                    promptBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function restartSession() {
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('prompt-box').style.display = 'block';
            document.getElementById('chat-box').innerHTML = ''; // Clear chat history
            document.getElementById('userPrompt').value = '';
        }
    </script>
</body>
</html>
